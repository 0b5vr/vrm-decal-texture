name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Fetch deps
      shell: bash
      run: yarn
    - name: Build
      shell: bash
      run: yarn build
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: three-vrm-inspector
        path: ./dist
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
